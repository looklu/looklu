<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" href="lunbo.css">
</head>
<body>
<div id="container">
    <div class="list">
        <img src="../images/1.png" alt="1">
        <img src="../images/2.png" alt="2">
        <img src="../images/3.png" alt="3">
        <img src="../images/4.png" alt="4">
        <img src="../images/5.png" alt="5">
        <img src="../images/1.png" alt="1">
    </div>
    <div class="buttons">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:void(0)" class="arrow" name="previous">&lt;</a>
    <a href="javascript:void(0)" class="arrow" name="next">&gt;</a>
</div>
</body>
<script type="text/javascript" src="lunbo.js"></script>
</html>
