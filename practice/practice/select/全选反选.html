//    封装
    function all(flag) {
        for(var i=0,le=ipt.length;i<le;i++){
            ipt[i].checked = flag;

    btn[0].onclick = function () {
        all(true);
    }
    btn[1].onclick = function () {
        all(false);
    }
    btn[2].onclick = function () {
        for (var i=0,le=ipt.length;i<le;i++){
            ipt[i].checked == true ? ipt[i].checked = false : ipt[i].checked = true;
        }
    }
